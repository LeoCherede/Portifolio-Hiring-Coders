<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6ae4c0fc70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://github.com/LeoCherede/Portifolio-Hiring-Coders/blob/main/style.css">
    <title>Leo Cherede</title>
</head>
<body>
    <header>

        <ul>
            <li>
                <a target="_blank" href="https://github.com/LeoCherede">Github</a>
                <i class="fa-brands fa-github-square"></i>
            </li>
            <li>
                <a target="_blank" href="mailto:lcherede@gmail.com">Email</a>
                <i class="fa-solid fa-square-envelope"></i>
            </li>
            <li>
                <a target="_blank" href="https://www.instagram.com/leocherede/">Instagram</a>
                <i class="fa-brands fa-instagram-square"></i>
            </li>
            <li>
                <a target="_blank" href="https://www.linkedin.com/in/lcheredealves/">LinkedIn</a>
                <i class="fa-brands fa-linkedin"></i>
            </li>
        </ul>
    </header>
    <main>
        <section class="container">
            <div class="logo">
                <img src="https://github.com/LeoCherede/Portifolio-Hiring-Coders/blob/main/logo.jpg?raw=true" alt="Logo Leo Cherede">
            </div>
            <div class="name">
                <h1>Leonardo Cherede Alves</h1>
                <h5>Programmer student</h5>
            </div>

            <div onclick="displayAbout()" id="arrow">
                <i id="animation" class="fa-solid fa-arrow-down"></i>
            </div>

            <div style="display: none;" id="about">
                <p>
                    Olá, meu nome é Leonardo e este é um projeto do Hiring Coders com a Gama Academy!
                </p>
            </div>
        </section>
    </main>

    <script>
        function displayAbout() {
            var arrow = document.getElementById('animation')
            arrow.classList.toggle('rotate')
            var display = document.getElementById('about')
            display.classList.toggle('active')
        }
    </script>    
</body>
</html>
